name: Build APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 1ï¸âƒ£ Instalar dependÃªncias
      - name: ğŸ“¦ Install deps
        run: yarn install --frozen-lockfile

      # 2ï¸âƒ£ Prebuild do Expo (gera android/ios nativo)
      - name: âš™ï¸ Expo prebuild
        run: npx expo prebuild --platform android --non-interactive

      # 3ï¸âƒ£ Gerar bundle JS embed (para usar no APK sem metro server)
      - name: ğŸ“¦ Bundle JS embed
        run: npx expo export:embed --platform android --dev false --eager

      # 4ï¸âƒ£ Dar permissÃ£o ao Gradle
      - name: ğŸ”§ Give gradle permission
        run: chmod +x android/gradlew

      # 5ï¸âƒ£ Build APK release com otimizaÃ§Ãµes
      - name: ğŸ—ï¸ Build APK Release rÃ¡pido
        run: |
          cd android
          ./gradlew assembleRelease \
            --parallel \
            --configure-on-demand \
            --daemon \
            --offline \
            -Pandroid.injected.signing.store.file=./keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # 6ï¸âƒ£ Upload APK
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
