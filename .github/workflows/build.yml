name: Build APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 1Ô∏è‚É£ Instalar depend√™ncias
      - name: üì¶ Install deps
        run: yarn install --frozen-lockfile

      # 2Ô∏è‚É£ Prebuild do Expo (gera android/ios nativo)
      - name: ‚öôÔ∏è Expo prebuild
        run: npx expo prebuild --platform android --non-interactive

      # 3Ô∏è‚É£ Gerar bundle JS embed (para usar no APK sem metro server)
      - name: üì¶ Bundle JS embed
        run: npx expo export:embed --platform android --dev false --eager

      # 4Ô∏è‚É£ Dar permiss√£o ao Gradle
      - name: üîß Give gradle permission
        run: chmod +x android/gradlew

      # 5Ô∏è‚É£ Garantir que o Gradle consiga resolver o plugin
      - name: üîß Add plugin repositories
        run: |
          echo "pluginManagement { repositories { gradlePluginPortal(); google(); mavenCentral() } }" >> android/settings.gradle.kts

      # 6Ô∏è‚É£ Build APK release r√°pido
      - name: üèóÔ∏è Build APK Release
        run: |
          cd android
          ./gradlew assembleRelease \
            --parallel \
            --configure-on-demand \
            --daemon \
            --offline \
            -Pandroid.injected.signing.store.file=./keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # 7Ô∏è‚É£ Upload APK
      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
