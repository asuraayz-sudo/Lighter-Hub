name: Build APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 1ï¸âƒ£ PREBUILD IGUAL AO EXPO CLOUD
      - name: âš™ï¸ Expo prebuild (no install)
        run: npx expo prebuild --no-install --platform android

      # 2ï¸âƒ£ INSTALL DEPS DEPOIS DO PREBUILD
      - name: ğŸ“¦ Yarn install
        run: yarn install --frozen-lockfile

      # 3ï¸âƒ£ GERAR BUNDLE JS (MESMO COMANDO DO CLOUD BUILD)
      - name: ğŸ“¦ Bundle JS (export embed)
        run: npx expo export:embed --platform android --dev false --eager

      # 4ï¸âƒ£ PERMISSÃƒO GRADLE
      - name: ğŸ”§ Give gradle permission
        run: cd android && chmod +x gradlew

      # 5ï¸âƒ£ BUILD APK RELEASE (igual ao log que vocÃª mandou)
      - name: ğŸ—ï¸ Build release APK
        run: cd android && ./gradlew assembleRelease

      # 6ï¸âƒ£ UPLOAD APK
      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
